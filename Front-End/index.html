<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier btn btn-outline-primary mb-3">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer btn btn-outline-primary mb-3">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-decroissant btn btn-outline-primary mb-3" >Trier par prix décroissant</button>
				<br>
				<button class="btn-nodesc btn btn-outline-primary">Filtrer les pièces sans description</button>
				<br>
				<p>Prix maximum:</p>
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">
				<!-- code a ajouter -->
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
				Identifiant de la pièce :<br>
				<input type="number" name="piece-id"><br>
				Nom d'utilisateur :<br>
				<input type="text" name="utilisateur"><br>
				Avis :<br>
				<input type="text" name="commentaire"><br>
				Note: <br>
				<input type="number" name="nbEtoiles" min="0" max="5"> <br>
				<button class="btn btn-outline-primary mt-3">Envoyer</button>
				</form>
				<h3>Données</h3>
				<button class="btn-maj btn btn-outline-primary">Mettre à jour les pièces</button>
				<h3>Aperçu des avis</h3>
				<canvas id="avis-graphique" width="300" height="300"></canvas>
				<h3>Quantités de commentaires</h3>
				<canvas id="pieces-dispo" width="300" height="300"></canvas>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<!-- Code ajouté -->
				<div class="abordables">

				</div>
				<div class="disponibles">

				</div>
			</section>
		</main>
	</body>
</html>
